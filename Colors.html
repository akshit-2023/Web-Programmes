<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        h1{
            color: darkred;/*Color Keyword*/
            color: #0BEE0B;/*Hex color code*/
            color: rgb(232, 120, 1);/*RGB*/
            color: rgba(120,23,100,0.5);/*RGBA*/
            color: hsl(235, 100%, 50%);
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>
        About Colors
    </h1>
    <p>Color can be represented in</p>
    <ol>
        <li>Color keywords</li>
        <li>Hex color codes</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li><!--Hue,Saturation,Lightness-->
    </ol>
</body>
</html>
